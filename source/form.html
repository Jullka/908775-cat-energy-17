<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Cat Energy</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <header class="page-header">
    <a class="page-header__logo" href="index.html">
      <picture>
        <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg">
        <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
        <img class="page-header__logo-img" src="img/logo-mobile.svg" alt="Логотип Cat Energy">
      </picture>
    </a>
    <button class="page-header__toggle toggle--nojs" type="button">
      <span>Открыть меню</span>
    </button>
    <nav class="main-nav main-nav--nojs">
      <ul class="main-nav__list">
        <li class="main-nav__item">
          <a class="main-nav__link" href="index.html">Главная</a>
        </li>
        <li class="main-nav_item">
          <a class="main-nav__link" href="catalog.html">Каталог продукции</a>
        </li>
        <li class="main-nav_item">
          <a class="main-nav__link main-nav__link--active">Подбор программы</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <h1 class="visually-hidden">Cat Energy</h1>
  </main>
  <footer class="page-footer">
    <div class="page-footer__container">
      <a class="page-footer__logo-link">
        <img class="page-footer__logo-img" src="img/logo-footer.svg" width="129" height="24" alt="Cat Energy">
      </a>
      <div class="page-footer__social social">
        <ul class="social__list">
          <h2 class="visually-hidden">Мы в социальных сетях</h2>
          <li class="social__item">
            <a class="social__link social__link--vk" href="#">
              <span class="visually-hidden">Вконтакте</span>
              <img class="social__img" src="img/icon-vk.svg" width="25" height="12">
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--insta" href="#">
              <span class="visually-hidden">Инстаграм</span>
              <img class="social__img" src="img/icon-insta.svg" width="25" height="17">
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--fb" href="#">
              <span class="visually-hidden">Фейсбук</span>
              <img class="social__img" src="img/icon-fb.svg" width="25" height="19">
            </a>
          </li>
        </ul>
      </div>
      <div class="page-footer__copyright copyright">
        <h2 class="visually-hidden">Логотип разработчика сайта</h2>
        <a class="copyright__link" href="http://htmlacademy.ru">HTML Academy</a>
        <a class="copyright__link-logo" href="http://htmlacademy.ru" aria-label="Переход на сайт в HTML Academy" target="_blank">
          <img class="copyright__logo" src="img/htmlacademy.svg" alt="Логотип HTMLAcademy" width="27" height="35">
        </a>
      </div>
    </div>
  </footer>
</body>

</html>
